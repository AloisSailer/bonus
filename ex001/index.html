<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="./images/home.svg" alt="Home" />Home</li>
            <li>
              <img
                src="./images/notification.svg"
                alt="Notification"
              />Notifications
            </li>
            <li><img src="./images/message.svg" alt="Message" />Messages</li>
          </ul>
        </nav>
        <img class="logo" src="./images/twitter.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="https://github.com/AloisSailer.png" alt="Alois" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter do Alois</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>234</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>763</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>67</strong>
          </li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <!-- <img src="https://github.com/AloisSailer.png" alt="Alois" /> -->
        </div>
      </div>
    </div>
  </body>
</html>
